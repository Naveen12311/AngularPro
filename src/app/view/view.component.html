<div class="container">
  <div class="row">
    <div class="col-sm-11" *ngIf = "currentBlog">
        <div class="panel panel-primary">
            <div class="panel-heading">{{currentBlog.author}}</div>
            <div class="panel-body">{{currentBlog.description}}</div>
            
          </div>
          <div class="row">
            <div class="col-sm-4">
           <a class="btn btn-warning" [routerLink] = "['/edit',currentBlog.blogId]">Edit</a>
            </div>
            <div class="col-sm-4">
               <a class="btn btn-danger" (click) = "deleteblog()">Delete</a>
              </div>
              <div class="col-sm-4">
              <a class="btn btn-primary" (click) ="back()">Goback</a>
                </div>
          </div>
    </div>
  </div>
</div>
